<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Login to your NextBid account to access auctions, manage listings, and track your bidding activity."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png" />
    <title>Login | NextBid</title>
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-['Roboto'] text-[#454545] bg-[#F7F7F7]">
    <header class="p-4 font-medium bg-white shadow">
      <nav class="flex items-center justify-between relative max-w-6xl mx-auto">
        <a
          class="font-['Abril_Fatface'] text-3xl sm:absolute sm:left-1/2 sm:-translate-x-1/2 hover:text-[#D54B01] transition-colors duration-200"
          href="../"
        >
          <p>Next<span class="text-[#D54B01]">Bid</span></p>
        </a>
        <input type="checkbox" id="menu-toggle" class="hidden peer" />
        <label for="menu-toggle" class="sm:hidden cursor-pointer z-20">
          <span class="flex flex-col gap-1">
            <span class="w-6 h-0.5 bg-black"></span>
            <span class="w-6 h-0.5 bg-black"></span>
            <span class="w-6 h-0.5 bg-black"></span>
          </span>
        </label>
        <div
          class="absolute top-full left-0 w-full bg-white flex-col sm:flex-row hidden peer-checked:flex sm:flex sm:static sm:justify-between sm:items-center p-4 sm:p-0 sm:w-full sm:bg-transparent z-10 shadow sm:shadow-none"
        >
          <ul class="flex flex-col sm:flex-row gap-4 sm:gap-8 sm:ml-4">
            <li class="hover:text-[#D54B01] transition-colors duration-200">
              <a href="../about">
                About Next<span class="text-[#D54B01]">Bid</span>
              </a>
            </li>
            <li class="hover:text-[#D54B01] transition-colors duration-200">
              <a href="../support">Support</a>
            </li>
          </ul>
          <ul class="flex flex-col sm:flex-row gap-4 sm:gap-8 sm:mr-4">
            <li>
              <a id="profileLink" href="../profile" style="display: none">
                Welcome, <span id="username"></span>
              </a>
            </li>
            <li class="logout-button" style="display: none">
              <button id="logout-button">Logout</button>
            </li>
            <li class="text-[#D54B01]" id="loginLink">
              <a class="border-b-2 border-[#D54B01]" href="../login">Login</a>
            </li>
            <li
              class="hover:text-[#D54B01] transition-colors duration-200"
              id="registerLink"
            >
              <a href="../register">Register</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="flex items-center justify-center my-12">
      <div
        id="loader"
        class="fixed inset-0 bg-white flex items-center justify-center z-50"
      >
        <div
          class="animate-spin rounded-full h-12 w-12 border-t-4 border-[#D54B01] border-solid"
        ></div>
      </div>

      <div class="flex flex-col md:flex-row gap-12 items-center mx-4">
        <div class="flex flex-col md:flex-row gap-12 items-center mx-4">
          <div class="hidden md:block relative max-w-md mx-auto my-20">
            <div
              class="absolute top-4 left-4 w-80 h-full bg-[#3b240b] z-0"
            ></div>
            <img
              src="/assets/images/photo-121.jpg"
              alt="Gallery visitor"
              class="relative z-10 w-80"
            />
          </div>
        </div>
        <div class="w-full md:w-1/2 max-w-sm">
          <h1 class="font-['Abril_Fatface'] text-3xl mb-2">Welcome Back</h1>
          <p class="mb-6">
            Log in to place bids, manage your listings, and stay on top of the
            action.
          </p>
          <form id="loginForm">
            <label for="email">Email</label>
            <input
              class="text-sm block w-full p-2.5 my-2 bg-[#EBEBEB] rounded-md border-0 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#D54B01]"
              type="email"
              id="email"
              name="email"
              placeholder="name@stud.noroff.no"
              autocomplete="email"
              pattern="^[^@]+@(stud\.noroff.no)$"
              required
            />
            <label for="password">Password</label>
            <input
              class="text-sm block w-full p-2.5 my-2 bg-[#EBEBEB] rounded-md border-0 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#D54B01]"
              type="password"
              id="password"
              name="password"
              placeholder="••••••••"
              autocomplete="new-password"
              minlength="8"
              required
            />

            <button
              class="w-full mt-4 bg-[#D54B01] text-white hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
              type="submit"
            >
              LOG IN
            </button>
            <div id="message-container"></div>
          </form>
        </div>
      </div>
    </main>
    <footer
      class="mt-20 p-4 font-medium text-md flex flex-col items-center gap-8"
    >
      <a class="font-['Abril_Fatface'] text-3xl" href="./">
        <p>Next<span class="text-[#D54B01]">Bid</span></p>
      </a>

      <ul class="flex flex-col sm:flex-row justify-center gap-8 text-center">
        <li>
          <a href="../about"
            >About Next<span class="text-[#D54B01]">Bid</span></a
          >
        </li>
        <li><a href="../support">Support</a></li>
        <li><a href="../terms">Terms & Conditions</a></li>
        <li><a href="../policy">Privacy Policy</a></li>
      </ul>
      <p class="font-normal text-gray-400 text-xs">
        &copy; 2025 NextBid Inc. All rights reserved.
      </p>
    </footer>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
